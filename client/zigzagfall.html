<head>
  <title>izigzagfall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

</head>

<body>
  <div class='top'>
  <!-- this provides the login buttons -->
  {{> loginButtons align="right"}}
    <!-- bannerT template displays the Zig Zag Fall.
        It is defined below!
        The actuall animation is defined in 
        zigzagfall.css -->
  {{> bannerT}}
 </div> 
 <div class='below'>
  <h1 id="knowme"> Get to know me better, man </h1>
  <img id="lifestyle" src="sorry_tn.jpg">

  <div class="imgContain">
   <img src="dreams.jpg" >
   </div>
   <!-- 
  <div class="imgContain">
    <img src="BunnyYawn.gif" id="bunnyYawn">
   <h1 >Just Chillin.  Life is good</h1>
   </div>
   -->
 </div>
<div >
  </div>
 <!-- if you are logged in (currentUser) then
       display all people that have signed up.
       If they are online color the name green -->
{{#if currentUser}}
  <div class='onlineDiv'> Online: 
 {{#each users}}
   {{> userPill}}  <!-- display user. See userPill template below -->
   {{/each}}
 </div>
  <div>


  <!-- the input allows you to type in new text that
      is broadcast to everyone -->
  <input type="text" checked="aline" placeholder="whats up" id="whatsup">

   <div> <button id="dosound" class="label">Enable Message Sound</button> Lines <span id="time">0</span></div>
  <!-- this displays all the lines that have been
        sent by everyone-->    
        {{#each lines}}
     <div class="aline">

      <span class="usrline"> {{user}}</span> @ {{formatDate date}} 
          <div class="theline">
           {{aline}} 
          </div>
      </div>
     {{/each}}
     </div>
     {{/if}}

</body>

<template name="bannerT">
 <div class='banner'>
  <img id='flyer' src="flyer128.png">
  <div class="i bullet">I</div>
  <div class='zig bullet'>Zig</div>
   <div class='zag bullet'>Zag</div>
  <div class='fall bullet'>Fall</div>
 </div>
</template>




<template name="userPill">
 <span class="label {{labelclass}}">{{username}}</span>
 </template>
